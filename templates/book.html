{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-tr from-indigo-900
to-black">
    <div class="max-w-2xl w-full shadow-lg rounded-lg overflow-hidden my-8 shadow-neon-purple">
        <!-- Cover image -->
        <div class="text-center p-6 bg-gray-900">
            {% if book.get('covers') %}
                <img src="https://covers.openlibrary.org/b/id/{{ book.covers[0] }}-L.jpg" alt="Cover of {{ book.title }}" class="mx-auto h-96 object-cover object-center">
            {% else %}
                <img src="{{ url_for('static', filename='images/Default_Cover.jpg') }}" alt="Default cover" class="mx-auto h-96 object-cover object-center">
            {% endif %}
        </div>

        <!-- Book details -->
        <div class="p-6 bg-gray-800">
            <h1 class="text-2xl font-bold text-gray-100 mb-2 text-center">{{ book.title }}</h1>
            <!-- Uncomment if author name is passed to template
            <h2 class="text-xl text-gray-600 mb-4 text-center">By {{ author_name }}</h2>
            -->
            {% if description %}
                <p class="text-gray-100 mb-4">{{ description|safe }}</p>
            {% endif %}
            {% if book_description %}
                <p class="text-gray-100">{{ book_description }}</p>
            {% endif %}
        </div>

        <!-- Return button -->
        <div class="px-6 py-4 bg-gray-900 text-right">
            <button onclick="window.history.back()" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                Return
            </button>
        </div>
    </div>
</div>
{% endblock %}
