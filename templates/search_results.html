{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Search Results</h2>
    {% if results %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in results.docs %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ 'https://covers.openlibrary.org/b/id/' + book.cover_i|string + '-M.jpg' if book.cover_i else url_for('static', filename='images/Default_Cover.jpg') }}" class="card-img-top default-cover" alt="{{ book.title }} cover">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ url_for('book_detail', book_id=book.key.split('/')[-1]) }}">{{ book.title }}</a></h5>
                            <p class="card-text">by {{ book.author_name[0] if book.author_name else 'Unknown Author' }}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-outline-primary favorite-btn" 
                                    data-book-id="{{ book.key }}" 
                                    data-title="{{ book.title }}" 
                                    data-author="{{ book.author_name[0] if book.author_name else 'Unknown Author' }}" 
                                    data-cover-url="{{ 'https://covers.openlibrary.org/b/id/' + book.cover_i|string + '-M.jpg' if book.cover_i else url_for('static', filename='images/Default_Cover.jpg') }}">
                                <i class="far fa-star"></i> Favorite
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
