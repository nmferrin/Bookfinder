{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">My Reading Lists</h2>
    <a href="{{ url_for('create_reading_list') }}" class="btn btn-primary mb-3">Create New Reading List</a>
    {% if lists %}
        {% for list in lists %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title">{{ list.name }}</h4>
                    <p class="card-text">{{ list.description }}</p>
                    <a href="{{ url_for('edit_reading_list', list_id=list.id) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('view_reading_list', list_id=list.id) }}" class="btn btn-info ml-2">View Details</a>
                    <form action="{{ url_for('delete_reading_list', list_id=list.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this reading list?');" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm ml-2 custom-delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>You have no reading lists yet. Create one to get started!</p>
    {% endif %}
</div>
{% endblock %}
